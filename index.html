<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="watch">
        <div class="card">
            <!-- date -->
                <p class="today"></p>
                <p class="date"></p>
            <!-- time -->
            <div class="time">
                <span class="hour"></span>:<span class="minute"></span>:<span class="second"></span><span class="ampm"></span>
                <!-- loader -->
                <div class="loader"></div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
